<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Options Page</title>
    <style>
      label {
        display: block;
        margin-bottom: 6px;
      }
      input {
        padding: 0;
        margin:0;
        vertical-align: bottom;
      }
    </style>
  </head>

  <body>
    <h1>Options Page</h1>

    <p>Set SitePoint Channel:</p>
    <div>
      <select id="sitepointChannel"></select>
    </div>

    <h2>Main Site</h2>
    <label>
      <input type="checkbox" id="clean-up-ui">
      Clean up UI
    </label>
    <label>
      <input type="checkbox" id="infinite-scroll">
      Disable infite scroll
    </label>

    <p>Whenever you enable/disable these options, be sure to reload any open SitePoint tabs</p>

    <script src="main.js"></script>
  </body>
</html>
